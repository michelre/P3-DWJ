<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/all.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <title>VELO ' V</title>

</head>
<body>

<header>
  <div class="titre">
    <h1>BIENVENUE SUR LE SITE DU VELO'V</h1>
  </div>
</header>

<!--DEBUT DU HEADER POUR LE SLIDER -->
<div class="conteneur_sliders">
  <div class="slider-icons">
    <div class="previous">
      <i class="fas fa-chevron-left"></i>
    </div>
    <div class="next">
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>

  <ul class="sliders">
    <li><img src="image/image.jpg" alt="image" class="slider_image"></li>
    <li><img src="image/image_1.jpg" alt="image1" class="slider_image"></li>
    <li><img src="image/image_2.jpg" alt="image2" class="slider_image"></li>
  </ul>
</div>
<!--FIN DU HEADER POUR LE SLIDER -->
<!--CREATION DE LA DIV SECTION -->
<div class="titre"><h1>Carte des stations </h1></div>

<section class="conteneur_carte_formulaire">

  <div id="map" class="conteneur_carte">


  </div>
  <div class="formulaire">
    <div class="reserver">
      <h3>détails de la station</h3>
      <div class="informations"></div>
      <div class="bouton_reservation">
        <button>Réserver</button>
      </div>
    </div>
    <div class="confirmation">
      <h3>Réservation</h3>
      <p>Pour confirmer la réservation de votre vélo, apposez votre signature dans le champ ci-dessous, puis
        validez.</p>
      <canvas class="canvas"></canvas>
      <div class="bouton_confirmation">
        <button>Valider</button>
      </div>
    </div>
  </div>
</section>
<!--FIN DE LA SECTION -->


<!-- DEBUT DU FOOTER -->
<footer class="conteneur_footer">
  <div class="timer"></div>
</footer>

<!-- FIN DIV FOOTER-->

<!--CODE JS HTML -->
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA28hjo-ajXVWoNUqqseMEtQ5I88mAWm3c&callback=initMap"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script type="application/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
<script type="application/javascript" src="js/slider.js"></script>
<script type="application/javascript" src="js/google-map.js"></script>
<script type="application/javascript" src="js/index.js"></script>

</body>
</html>
